<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<!-- All the files that are required -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
{%load static %}
<link rel="stylesheet" href="{% static 'app/style.css' %}">
<script src="{% static 'app/script.js' %}">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Document</title>
</head>

<body>
<div class="container" >
	<div class="row">
	    <div class="col-md-4 clickme text-center">
			 <a href="{% url 'app:login' %}">	Login  </a>
	    </div>
	    <div class="col-md-4 clickme text-center">
	    		<a href="{% url 'app:register' %}">Register</a>
	    </div>
	    <div class="col-md-4 clickme text-center" >
	    		<a href="{% url 'app:password_reset' %}">Forgot Passsword</a>
	    </div>
	</div>
<div>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center login-class" >
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" href="{% url 'app:login' %}" method="post">
     {% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<div class="etc-login-form">
				<p>Forgot Password? <a href="{% url 'app:password_reset' %}">change password</a></p>
				<p>new user? <a href="{% url 'app:register' %}">create new account</a></p>
			</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
		
		</form>

	</div>
	<!-- end:Main Form -->
    <div class="etc-login-form">
      {% if error%}
        <p>{{message}}</p>
      {%endif%}
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        
      </div>


</div>

</body>
</html>
