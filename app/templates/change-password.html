<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<!-- All the files that are required -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
{%load static %}
<link rel="stylesheet" href="{% static 'app/style.css' %}">
<script src="{% static 'app/script.js' %}"
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Document</title>
</head>

<body>



<!-- FORGOT PASSWORD FORM -->
<div class="text-center forget-password-class" >
	<div class="logo">Change Password</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left" action="{% url 'app:change-password'%}"method="post">
		{% csrf_token %}
			
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_email" class="sr-only">Current Password</label>
						<input type="text" class="form-control" id="fp_email" name="current_password" placeholder="Current Password">
					</div>
					<div class="form-group">
						<label for="fp_email" class="sr-only">New Password</label>
						<input type="text" class="form-control" id="fp_email" name="new_password" placeholder="New Password">
					</div>
					<div class="form-group">
						<label for="fp_email" class="sr-only">Confirm Password</label>
						<input type="text" class="form-control" id="fp_email" name="confirm_password" placeholder="Confirm Password">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			
		</form>
	</div>
	<!-- end:Main Form -->
	 <div class="etc-login-form">
      {% if error%}
        <p>{{message}}</p>
      {%endif%}
        
      </div>
</div>


</body>
</html>
